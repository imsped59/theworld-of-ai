<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Grok Chat</title>
  <style>
    body {font-family:system-ui,sans-serif;background:#0d0d0d;color:#e0e0e0;max-width:800px;margin:40px auto;padding:20px;}
    h1 {text-align:center;color:#00ff9d;}
    #chat {height:70vh;overflow-y:auto;background:#1a1a1a;border-radius:12px;padding:20px;margin-bottom:20px;border:1px solid #333;}
    .message {margin:12px 0;padding:12px 16px;border-radius:18px;max-width:80%;line-height:1.5;}
    .user {background:#00ff9d;color:black;margin-left:auto;}
    .bot {background:#333;color:#e0e0e0;margin-right:auto;}
    #input-area {display:flex;gap:10px;}
    #question {flex:1;padding:14px;border-radius:12px;border:1px solid #444;background:#222;color:white;font-size:16px;}
    button {padding:0 24px;background:#00ff9d;color:black;border:none;border-radius:12px;font-weight:bold;cursor:pointer;}
    button:hover {background:#00cc7a;}
    .typing {font-style:italic;color:#888;}
  </style>
</head>
<body>
  <h1>Free Grok Chat</h1>
  <div id="chat">
    <div class="message bot">Hey! I'm a Grok-style bot running on a free public endpoint. Ask me anything!</div>
  </div>
  <div id="input-area">
    <input type="text" id="question" placeholder="Type a message..." autocomplete="off"/>
    <button id="send">Send</button>
  </div>

  <script>
    async function query(data) {
      const response = await fetch("https://cloud.flowiseai.com/api/v1/prediction/9e563080-3b0d-4a91-832a-90b90d645bbc", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      return await response.json();
    }

    const chat = document.getElementById("chat");
    const input = document.getElementById("question");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender = "bot") {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;
      addMessage(question, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.textContent = "Typing...";
      chat.appendChild(typing);

      try {
        const res = await query({ question });
        chat.removeChild(typing);
        addMessage(res.text || "No response", "bot");
      } catch (e) {
        chat.removeChild(typing);
        addMessage("Error â€” try again!", "bot");
      }
    }

    sendBtn.onclick = sendMessage;
    input.onkeydown = (e) => { if (e.key === "Enter") sendMessage(); };
  </script>
</body>
</html>
